<div class="flex flex-col items-center w-full">
    <!-- Code Examples Section -->
    <section class="mb-12 w-full"></section>
    <h2 class="text-3xl font-semibold mb-8 text-center">Code Examples</h2>
    <div id="code-example" class="bg-gray-100 p-4 rounded shadow-md min-w-[800px] min-h-[400px]">
    </div>
    <div id="code-buttons" class="flex flex-wrap justify-center space-x-2 mb-4 mt-6">
        <!-- Navigation buttons for code examples -->
        <button onclick="showCodeExample(1)"
            class="w-10 px-2 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600">1</button>
        <button onclick="showCodeExample(2)"
            class="w-10 px-2 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600">2</button>
        <button onclick="showCodeExample(3)"
            class="w-10 px-2 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600">3</button>
    </div>
    </section>

    <!-- Video Demo Section -->
    <section class="mb-12 w-full"></section>
    <h2 class="text-3xl font-semibold mb-8 text-center">Video Demo</h2>
    <div class="flex justify-center w-full">
        <video controls class="w-full max-w-3xl">
            <source src="assets/video/demo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    </section>

    <!-- Figure Section -->
    <section class="mb-12 w-full"></section>
    <h2 class="text-3xl font-semibold mb-8 text-center">Figure</h2>
    <div class="flex justify-center w-full">
        <img src="assets/image/figure.png" alt="Demo Figure" class="w-full max-w-md rounded shadow-md">
    </div>
    </section>
</div>
